<div class="jumbotron">
    <h1>Login</h1>
    <h4>{{login.message}}</h4>
    <form name="loginForm" role="form" ng-submit="" novalidate>
        <div class="form-group">
            <label for="email" class="form-labell"></label>
            <input type="email" class="form-control input-lg" name="email" placeholder="Email" ng-model="login.user.email" />
        </div>
        <div class="form-group">
            <label for="password" class="form-label"></label>
            <input type="password" class="form-control input-lg" name="password" placeholder="Password" ng-model="login.user.password" />
        </div>
        <div class="form-group">
            <label for="submit" class="form-label"></label>
            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </div>
    </form>
</div>
